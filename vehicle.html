    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      background-color: white;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);

    .logo {
      font-size: 1.3rem;
      font-weight: 700;
      color: #1e3a8a;

      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      display: flex;
      align-items: center;

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 2rem;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }

    .hero-text a {
      background-color: #2563eb;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }

    .hero-img img {
      width: 420px;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text,
      .hero-img {
        max-width: 100%;
      }

      .hero-img {
        margin-top: 2rem;
      }
    }
  </style>
</head>
